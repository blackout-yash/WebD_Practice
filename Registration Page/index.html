<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
</head>

<body>
    <nav>
        <div>
            <h1>Already Registered? <u>LOGIN</u> now</h1>
            <form action="get">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <button type="submit">Login</button>
            </form>
        </div>
    </nav>

    <br><hr>

    <header>
        <div>
            <br>
            <a href="https://www.cuchd.in/" target="_blank"><h3>Chandigarh University</strong></a>
            </h3>

            <img src="Image.png" alt="Logo" width="70%" height="200px">
        </div>
    </header>

    <hr>

    <main>
        <h2><u>REGISTRATION</u></h2>

        <form action="get">
            <table>
                <tr>
                    <td>
                        <label for="first">First Name:&emsp;</label>
                    </td>

                    <td>
                        <input type="text" name="first" id="first">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="last">Last Name:</label>
                    </td>

                    <td>
                        <input type="text" name="last" id="last">
                    </td>
                </tr>
            </table>
            
            <table>
                <tr>
                    <td rowspan = "3">
                        <label for="flat">Current Address &emsp;</label>
                    </td>

                    <td>
                        <label for="flat">Flat No./House No.</label>
                    </td>
                    <td>
                        <input type="text" name="flat" id="flat">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="locality">Locality</label>
                    </td>
                    <td>
                        <input type="text" name="locality" id="locality">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="city">City</label>
                    </td>
                    <td>
                        <input type="text" name="city" id="city">
                    </td>
                </tr>
            </table>

            <table>
                <tr>
                    <td colspan="2">
                        <label for="yes"><b>Is Current address and Permanent address same?</b></label>
                    </td>
                    <td>
                        <input type="radio" name="ans" id="yes"  value="yes" checked>
                        <label for="yes">Yes</label>

                        <input type="radio" name="ans" id="no" value="no">
                        <label for="no">No</label>
                    </td>
                </tr>
            </table>

            <table>
                <tr>
                    <td>
                        <label for="email_1">Email:</label>
                    </td>

                    <td>
                        <input type="email" name="email_1" id="email_1" placeholder="abc@gmail.com">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="pass">Password:&emsp;&ensp;</label>
                    </td>

                    <td>
                        <input type="password" name="pass" id="pass">
                    </td>
                </tr>

            </table>

            <table>
                <tr>
                    <br>
                    <td><button type="submit"><big>Register</big></button></td>
                </tr>
            </table>
        </form>
    </main>

</body>
</html>
